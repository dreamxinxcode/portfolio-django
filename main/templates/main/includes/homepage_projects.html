
        <section class="featured-section p-3 p-lg-5" data-aos="fade-in" data-aos-duration="1000">
			<div class="container">
				<h2 class="section-title font-weight-bold mb-5">Featured Projects</h2>
				<div class="row">

					{% for project in projects_home %}

					<div class="col-md-6 mb-5 align-items-stretch d-flex">
						<div class="card project-card">
							<div class="row no-gutters">
								<div class="col-lg-4 card-img-holder">
									<img src="{{project.project_image.url}}" class="project-img card-img" alt="image">
								</div>
								<div class="col-lg-8">
									<div class="card-body">
										<h5 class="card-title"><a href="{% url 'main:project_detail' slug=project.slug %}" class="theme-link">{{project.project_title}}</a></h5>
										<p class="card-text">{{project.project_overview|truncatewords:30|safe}}</p>
										{% if project.open_source %}
										<p class="card-text"><small class="text-muted">Open source</small></p>
										{% endif %}
									</div>
								</div>
							</div>
							<div class="link-mask">
								<a class="link-mask-link" href="project.html"></a>
								<div class="link-mask-text">
									<a class="btn btn-secondary" href="{% url 'main:project_detail' slug=project.slug %}">
										<i class="fas fa-eye mr-2"></i>View Project
									</a>
								</div>
							</div><!--//link-mask-->
						</div><!--//card-->
					</div><!--//col-->

					{% endfor %}

				</div><!--//row-->
				<div class="text-center py-3"><a href="{% url "main:projects_view" %}" class="btn btn-primary"><i class="fas fa-arrow-alt-circle-right mr-2"></i>View Portfolio</a></div>
				
			</div><!--//container-->
		</section><!--//featured-section-->
