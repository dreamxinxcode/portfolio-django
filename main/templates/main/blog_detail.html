{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}

    
    <div class="main-wrapper">
	    
	    <article class="blog-post px-3 py-5 p-md-5">
		    <div class="container single-col-max-width">
			    <header class="blog-post-header">
				    <h2 class="title mb-2">{{blog.blog_title}}</h2>
				    <div class="meta mb-3"><span class="date"><strong>Published:</strong> {{blog.blog_date}}</span></div>
			    </header>
			    
			    <div class="blog-post-body">
				    <figure class="blog-banner">
				        <img class="img-fluid" src="{{blog.blog_image.url}}" alt="image">
				    </figure>
					<p>{{blog.blog_text|safe}}</p>
				</div>
			</div>
		</article>		    			 
    </div><!--//main-wrapper-->
{% endblock %}
